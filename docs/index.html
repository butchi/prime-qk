<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Prime QK Application</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css">
    <style>
        main {
            padding: 15px;
        }
    </style>
</head>

<body>
    <main>
        <h1>Prime QK Application</h1>
        <p>Welcome to Prime QK Application</p>

        <div class="box-history"></div>

        <form class="mb-3" data-box-command>
            <div class="input-group mb-3">
                <div class="input-group-text">In</div>
                <input type="text" class="form-control" aria-label="In input">
                <button type="submit" class="btn btn-primary mx-1" type="button" data-action="mathml" title="MathML">
                    <i class="bi-arrow-return-left"></i>
                </button>
            </div>
        </form>
    </main>

    <template id="output">
        <div class="mb-3">
            <div data-slot></div>
        </div>
    </template>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
